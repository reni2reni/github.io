<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h3>Multi-Code Stocker</h3>
    <div class="header-actions">
      <input type="file" id="import-file" style="display:none" accept=".json">
      <button id="import-btn" class="sub-btn">読込</button>
      <button id="export-btn" class="sub-btn">書出</button>
      <button id="clear-all" class="danger-btn">全消去</button>
    </div>
  </div>
  <div class="input-area">
    <div class="color-selector">
      <label><input type="radio" name="color" value="#01963c"><span style="background:#01963c"></span></label>
      <label><input type="radio" name="color" value="#be9601"><span style="background:#be9601"></span></label>
      <label><input type="radio" name="color" value="#a02094"><span style="background:#a02094"></span></label>
      <label><input type="radio" name="color" value="#963201"><span style="background:#963201"></span></label>
    </div>
    <input type="text" id="title-input" placeholder="名前 (例: DB接続用)">
    <textarea id="code-input" placeholder="コードを貼り付け"></textarea>
    <button id="save-btn" class="primary-btn">ストックする</button>
  </div>

  <div id="list-container"></div>
  <script src="Stocke.js"></script>
</body>
</html>
