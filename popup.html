<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h3>Multi-Code Stocker</h3>
    <button id="clear-all" class="danger-btn">全削除</button>
  </div>

  <div class="input-area">
    <input type="text" id="title-input" placeholder="タイトル (例: API Fetch)">
    <textarea id="code-input" placeholder="ここにコードを貼り付け"></textarea>
    <button id="save-btn" class="primary-btn">ストック</button>
  </div>

  <div id="list-container"></div>

  <script src="popup.js"></script>
</body>
</html>
